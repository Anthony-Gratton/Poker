<div *ngIf="connexionVisible">
    <section class="Contexte" >

        <h5>Connectez vous</h5>
    </section>
        
    <form>

        <label>Nom:  </label><input  type='text' [(ngModel)]="joueurCandidat.nom" name="nom"> <br>

        <label>Mot de passe:</label>  <input type="password" [(ngModel)]='joueurCandidat.motDePasse' name="mdp"><br>
        
        
        <button class="btn btn-primary" (click)="connexion()">Se connecter</button>
        
        
    </form>
    <br><br>
    <button class="btn btn-warning" (click)="creationCompte()">Se créer un compte</button>
    
</div>  

<div *ngIf="creerCompteVisible">

    <section class="Contexte" >

        <h5>Création de votre compte</h5>
    </section>
    <form (ngSubmit)="validerCreatioCompte()">

        <label>Nom:  </label><input  [(ngModel)]="joueurCandidat.nom" name="nom"> <br>
        <label>Courriel:  </label><input  [(ngModel)]="joueurCandidat.courriel" name="courriel"> <br>
        <label>Mot de passe:  </label><input type="password" [(ngModel)]="joueurCandidat.motDePasse" name="mdp"> <br>
        <label>Confirmation:  </label><input type="password" [(ngModel)]="confirmation" name="confirmation"> <br>

 
        <button class="btn btn-primary" type="submit">Créer</button>
        <button class="btn btn-primary" (click)="annulerCreationCompte()">Annuler</button>
        <button class="btn btn-primary" (click)="afficherTousLesJoueurs()">Joueurs</button>
        
        
    </form>


</div>
